name: backend-mail-service-ci

on:
  push:
    branches: [main]
    paths:
      - "backend/mail-service/**"
  pull_request:
    branches: [main]
    paths:
      - "backend/mail-service/**"
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # every Monday at 06:00 UTC

jobs:
  build:
    name: Build Project

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend/mail-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

  deploy:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')

    defaults:
      run:
        working-directory: backend/mail-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/mail-service-app:latest .

      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/mail-service-app:latest
